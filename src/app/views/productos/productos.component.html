                    class="relative flex w-full max-w-[26rem] flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-lg">

                    <div
                        class="relative mx-4 mt-4 overflow-hidden text-white shadow-lg rounded-xl bg-blue-gray-500 bg-clip-border shadow-blue-gray-500/40">

                        <!-- Imagen del producto -->
                        <img [src]="producto.imagenUrl || 'https://images.unsplash.com/photo-1499696010180-025ef6e1a8f9?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80'"
                            alt="Producto" class="w-full h-48 object-cover" />

                        <!-- Capa de gradiente encima de la imagen -->
                        <div
                            class="absolute inset-0 w-full h-full bg-gradient-to-tr from-transparent via-transparent to-black/60">
                        </div>

                        <!-- Botón del corazón arriba a la derecha -->
                        <button
                            class="absolute top-4 right-4 h-8 w-8 rounded-full text-red-500 hover:bg-red-500/10 transition-all"
                            type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                class="w-6 h-6">
                                <path
                                    d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <p class="text-xl font-bold text-blue-gray-900">{{ producto.nombre }}</p>
                            <p class="text-base font-medium text-blue-gray-900">Bs. {{ producto.precio }}</p>
                        </div>
                        <p class="text-base font-light text-gray-700">{{ producto.descripcion }}</p>
                    </div>
                    <div class="p-6 pt-3">
                        <button
                            class="w-full rounded-lg bg-gray-900 py-3.5 px-7 text-sm font-bold uppercase text-white hover:shadow-lg"
                            type="button">
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
